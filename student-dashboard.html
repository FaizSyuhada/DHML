    <script>
        function openSideDrawer() {
            document.getElementById('sideDrawer').classList.add('open');
            document.getElementById('overlay').classList.add('show');
        }

        function closeSideDrawer() {
            document.getElementById('sideDrawer').classList.remove('open');
            document.getElementById('overlay').classList.remove('show');
        }

        // Close drawer when clicking overlay
        document.getElementById('overlay').addEventListener('click', closeSideDrawer);

        function switchCategory(category) {
            // Remove active class from all tabs
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active', 'bg-gray-800', 'text-white', 'border-gray-800');
                tab.classList.add('bg-white', 'text-gray-600', 'border-gray-200');
            });

            // Add active class to clicked tab
            event.target.classList.add('active', 'bg-gray-800', 'text-white', 'border-gray-800');
            event.target.classList.remove('bg-white', 'text-gray-600', 'border-gray-200');

            // TODO: Update content based on category
            console.log('Switched to category:', category);
        }

        // Show success toast on page load (simulate session booking)
        window.addEventListener('load', function() {
            if (Math.random() > 0.7) { // 30% chance to show booking toast
                showToast('📅 Session booked for Tue 14:00', 'success');
            }
        });

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg transition-all transform translate-x-full`;
            
            if (type === 'success') {
                toast.classList.add('bg-green-500', 'text-white');
            } else {
                toast.classList.add('bg-blue-500', 'text-white');
            }
            
            toast.textContent = message;
            document.body.appendChild(toast);
            
            // Animate in
            setTimeout(() => {
                toast.classList.remove('translate-x-full');
            }, 100);
            
            // Auto dismiss
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }
    </script>
